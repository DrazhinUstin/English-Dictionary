<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <script src="https://kit.fontawesome.com/88b18bb1d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="preloader">
        <span></span>
    </div>
    <div class="dictionary">
        <button class="change-view-btn icon" onclick="(() => document.body.classList.toggle('active'))()">
            <i class="fas fa-external-link-square-alt"></i>
        </button>
        <h1>English dictionary</h1>
        <form class="search-form">
            <input type="text" placeholder="Enter a word..." required>
            <button type="submit" class="submit-btn icon">
                <i class="fas fa-search"></i>
            </button>
            <button type="button" class="clear-btn icon">
                <i class="fas fa-times"></i>
            </button>
        </form>
        <p class="message">Welcome to the <span>English Dictionary</span>! Type a word, submit it and get full information about it.</p>
        <article class="search-result">
            <div class="word">
                <h2></h2>
                <span></span>
            </div>
            <ul class="description">
                <li class="phonetics">
                    <h4>Phonetics</h4>
                    <div>
                        <span></span>
                        <button class="audio-btn icon">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                </li>
                <li class="meanings">
                    <h4>Meanings</h4>
                    <p></p>
                </li>
                <li class="example">
                    <h4>Example</h4>
                    <p></p>
                </li>
                <li class="synonyms">
                    <h4>Synonyms</h4>
                    <div class="btn-container"></div>
                </li>
                <li class="antonyms">
                    <h4>Antonyms</h4>
                    <div class="btn-container"></div>
                </li>
            </ul>
        </article>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
